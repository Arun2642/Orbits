<html>
<head>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<p>Hello</p>

<button onclick="renderWithTime()">Itterate</button>
<div id="tester" style="width:1200px;height:500px;">Namaste</div>

<script>

var t = 0;
var a = 12;
var b = 24;
var c = 36;
var j = 0;
var k = 0;
var l = 0;
var sun = {
    x: [0],
    y: [0],
    z: [0],
    mode: 'markers',
    marker: {
        color: 'rgb(255, 255, 0)',
        size: 24,
        symbol: 'circle',
        opacity: 1,
        line: {
        color: 'rgb(204, 204, 204)',
        width: 1},
        opacity: 0.8},
    type: 'scatter3d'
};
var earth = {
    x: [a*Math.cos(t)],//[((a*Math.cos(k)*Math.cos(l)*Math.cos(t))+c*(Math.sin(j)*Math.sin(l)-Math.cos(j)*Math.cos(l)*Math.sin(k))+b*(Math.cos(l)*Math.sin(j)*Math.sin(k)+Math.cos(j)*Math.sin(l)))*Math.sin(t)],
    y: [b*Math.sin(t)],//[(-a*Math.cos(k)*Math.cos(t)*Math.sin(l)+c*(Math.cos(l)*Math.sin(j)+Math.cos(j)*Math.sin(k)*Math.sin(l))+b*(Math.cos(j)*Math.cos(l)-Math.sin(j)*Math.sin(k)*Math.sin(l)))*Math.sin(t)],
    z: [c],//*Math.cos(j)*Math.cos(k)-b*Math.sin(j)*Math.sin(t)*Math.cos(k)+a*Math.cos(t)*Math.sin(k)],
    mode: 'markers',
    marker: {
        color: 'rgb(22, 234, 132)',
        size: 8,
        symbol: 'circle',
        line: {
        color: 'rgb(204, 204, 204)',
        width: 1},
        opacity: 0.8},
    type: 'scatter3d'
};
var bound = 30;
var boundingPoints = {
    x: [bound,bound,bound,bound,-bound,-bound,-bound,-bound],
    y: [bound,bound,-bound,-bound,bound,bound,-bound,-bound],
    z: [bound,-bound,bound,-bound,bound,-bound,bound,-bound],
    mode: 'markers',
    marker: {
        color: 'rgb(0,0,0)',
        size:1,
        symbol: 'circle',
        line:{
            color: 'rgb(255,255,255)',
            width: 0},
            opacity: 0},
    type: 'scatter3d'
};
var data = [sun, earth, boundingPoints];
var layout = {margin: {
    l: 0,
    r: 0,
    b: 0,
    t: 0
    }};
TESTER = document.getElementById('tester');
Plotly.plot(TESTER, data, layout);
// var myVar = setInterval(renderWithTime, 1000);

function renderWithTime(){
    console.log("rendering")
    t += .1;
    var earth = {
      x: [((a*Math.cos(k)*Math.cos(l)*Math.cos(t))+c*(Math.sin(j)*Math.sin(l)-Math.cos(j)*Math.cos(l)*Math.sin(k))+b*(Math.cos(l)*Math.sin(j)*Math.sin(k)+Math.cos(j)*Math.sin(l)))*Math.sin(t)],
      y: [(-a*Math.cos(k)*Math.cos(t)*Math.sin(l)+c*(Math.cos(l)*Math.sin(j)+Math.cos(j)*Math.sin(k)*Math.sin(l))+b*(Math.cos(j)*Math.cos(l)-Math.sin(j)*Math.sin(k)*Math.sin(l)))*Math.sin(t)],
      z: [c*Math.cos(j)*Math.cos(k)-b*Math.sin(j)*Math.sin(t)*Math.cos(k)+a*Math.cos(t)*Math.sin(k)],
        mode: 'markers',
        marker: {
            color: 'rgb(22, 234, 132)',
            size: 8,
            symbol: 'circle',
            line: {
            color: 'rgb(204, 204, 204)',
            width: 1},
            opacity: 0.8},
        type: 'scatter3d'
    };
    var data = [earth];
    var layout = {
    };
    var transitions = {
      transition: {
        duration: 500,
        easing: 'cubic-in-out'
      },
      frame: {
        redraw:false
      }
    }
    Plotly.plot(TESTER, {data, layout}, transitions);
}
for (var i = 0; i<100; i++){
  renderWithTime();
}
</script>

</body>
</html>
